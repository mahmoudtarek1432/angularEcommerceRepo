
<div class="notice" fxLayoutAlign="start center" *ngIf='succeeded'>
    <p style="color: rgb(3, 223, 3);" >The Process Has Been completed Successfully</p>
</div>
<div class="notice" fxLayoutAlign="start center" *ngFor="let error of serverErrorMsgs">
    <p style="color: red;" *ngIf=''>{{error}}</p>
</div>

<form action="" ngNoForm [formGroup] = "editForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="half-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" type="text">
        <mat-error style="color: red; font-size: 10px;" *ngIf='formErrors.firstName'>{{formErrors.firstName}}</mat-error>
    </mat-form-field>
    <span class="spacer"></span>
    <mat-form-field class="half-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" type="text">
        <mat-error style="color: red; font-size: 10px;" *ngIf='formErrors.lastName'>{{formErrors.lastName}}</mat-error>
    </mat-form-field>
    <mat-form-field class="half-width">
        <mat-label >Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" type="text">
        <mat-error style="color: red; font-size: 10px;" *ngIf='formErrors.phoneNumber'>{{formErrors.phoneNumber}}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label >Address</mat-label>
        <input matInput formControlName="address" type="text">
        <mat-error style="color: red; font-size: 10px;" *ngIf='formErrors.address'>{{formErrors.address}}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label >Additional Information(Optional)</mat-label>
        <input matInput formControlName="additionalInfo" type="text">
    </mat-form-field>
    <p></p>
    <mat-form-field class="half-width">
        <mat-label>Region</mat-label>
        <input matInput formControlName="region" type="text">
        <mat-error style="color: red; font-size: 10px;" *ngIf='formErrors.region'>{{formErrors.region}}</mat-error>
    </mat-form-field>
    <span class="spacer"></span>
    <mat-form-field class="half-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" type="text">
        <mat-error style="color: red; font-size: 10px;" *ngIf='formErrors.city'>{{formErrors.city}}</mat-error>
    </mat-form-field>
    <p></p>
    <button class="basic-button full-width" [disabled]="!editForm.valid">save</button>
</form>
