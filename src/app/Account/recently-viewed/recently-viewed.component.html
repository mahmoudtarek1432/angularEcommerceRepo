<div class="recently-viewed">
    <div class="title">
        <h3>Recently Viewed</h3>
    </div>
    <div class="items-list">
        <div *ngFor="let item of viewedItems">
            <div class="item" [routerLink]="['/productPage', item.id]">
                <div class="image">
                    <img src="../../../assets/Images/anaabyadah1.jpg" alt="{{item.name}}">
                </div>
                <p class="name">{{item.name}}</p>
                <p class="price after">EGP{{item.price - (item.price * item.salePercent/100)}}</p>
                <p class="price before"><del>EGP{{item.price}}</del></p>
                <div class="prc">-{{item.salePercent}}%</div>
            </div>
        </div>
    </div>
</div>
